{% extends "orm/_form.html" %}

{% block header %}
Edit Post
{% endblock %}

{% block post_id %}{{id}}{% endblock %}

{% block form_content %}
<div class="form-group">
  <label>Title</label>
  <input name="title" class="form-control" value="{{title}}" required>
</div>
<div class="form-group">
  <label>Content</label>
  <textarea name="content" class="form-control" rows="10" required>{{content}}</textarea>
</div>
{% endblock %}
